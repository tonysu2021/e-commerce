apiVersion: apps/v1
kind: Deployment
metadata:
  name: commerce-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commerce-client
  template:
    metadata:
      name: commerce-client
      labels:
        app: commerce-client
        version: v1
    spec:
      containers:
      - name: commerce-client
        image: commerce-client:0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10078
        env:
          - name: VERSION
            value: "v1"
---
apiVersion: v1
kind: Service
metadata:
  name: commerce-client
  labels:
    app: commerce-client
spec:
  type: NodePort
  ports:
    - port: 10078
      name: http
  selector:
    app: commerce-client